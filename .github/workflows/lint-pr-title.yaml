name: Lint PR title

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  title-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dreampulse/action-commitlint-pull-request-title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitlintConfigFile: commitlint.config.js
