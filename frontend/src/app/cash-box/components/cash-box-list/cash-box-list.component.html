<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
         matSortActive="name" matSortDirection="asc"
         [hidden]="isLoading">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button [matMenuTriggerFor]="menuTable">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menuTable="matMenu">
          <button mat-menu-item routerLink="new">
            <span>Create new Cash Box</span>
          </button>
        </mat-menu>
      </th>
      <td mat-cell class="actions" *matCellDef="let element"><button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
        <mat-icon>more_vert</mat-icon>
      </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEdit(element)">
            <mat-icon>create</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="row-link" *matRowDef="let row; columns: displayedColumns;" (click)="onView(row)"></tr>

  </table>
  <div class="mat-spinner-wrapper" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
</div>
