<mat-card appearance="outlined">
  <mat-card-title>Change password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="oldPassword" formControlName="oldPassword">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="newPassword" formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="primary">Change password</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
