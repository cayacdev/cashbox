<mat-card>
  <mat-card-title>Create new cash box</mat-card-title>
  <mat-card-content>
    <form [formGroup]="cashBox" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="name" formControlName="name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <textarea matNativeControl placeholder="description" formControlName="description"></textarea>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Create</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
