<mat-spinner *ngIf="loading"></mat-spinner>
<mat-card *ngIf="!loading">
  <mat-card-title>Create new cash box</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="name" formControlName="name" #inputName>
          <mat-hint align="end">{{inputName.value?.length || 0}}/255</mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="number" matInput placeholder="budget" formControlName="budget">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Enter a range</mat-label>
          <mat-date-range-input [rangePicker]="picker" formGroupName="range">
            <input matStartDate placeholder="Start date" formControlName="start_date">
            <input matEndDate placeholder="End date" formControlName="end_date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </p>

      <p>
        <mat-checkbox formControlName="active">Active</mat-checkbox>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="primary">Create</button>
        <button type="button" mat-raised-button color="warn" routerLink="../../../">Cancel</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
