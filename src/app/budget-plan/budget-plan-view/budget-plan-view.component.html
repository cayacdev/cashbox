<p>Some chart</p>

<h2>{{budgetPlan.name}}</h2>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="entries" matSort>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.date | date:'shortDate' }} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User</th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.userName}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
      <td mat-footer-cell *matFooterCellDef> Total</td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount</th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.amount | currency}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns;"></tr>
  </table>
</div>
