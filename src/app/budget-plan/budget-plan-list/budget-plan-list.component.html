<ng-container *ngIf="selectedBudgetPlan">
  <button mat-button color="primary" (click)="onView(null)">Back to list</button>
  <app-cash-box-budget-plan-view [budgetPlan]="selectedBudgetPlan"></app-cash-box-budget-plan-view>
</ng-container>

<ng-container *ngIf="!selectedBudgetPlan && !isLoading">
  <button mat-button color="primary" routerLink="budget-plans/new">Create new Budget Plan</button>
  <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start</th>
      <td mat-cell *matCellDef="let element"> {{element.start_date | date:'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End</th>
      <td mat-cell *matCellDef="let element"> {{element.end_date | date:'shortDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Budget</th>
      <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Active</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon aria-hidden="false" aria-label="home icon" *ngIf="element.active">check_circle_outline</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="actions" *matCellDef="let element">
        <button type="button" mat-button color="primary" (click)="onView(element)">View</button>
        <button type="button" mat-button color="accent" (click)="onEdit(element)">Edit</button>
        <button type="button" mat-button color="warn" (click)="onDelete(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</ng-container>

<div class="mat-spinner-wrapper" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
