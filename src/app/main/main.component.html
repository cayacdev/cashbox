<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngIf="isAuthenticated">
      <a mat-list-item routerLink="/cash-boxes">
        <mat-icon aria-hidden="false" aria-label="home icon">account_balance_wallet</mat-icon>
        Overview
      </a>
      <div class="bottomStick">
        <a mat-list-item href="#">
          <mat-icon aria-hidden="false" aria-label="home icon">account_circle</mat-icon>
          Account
        </a>
        <a mat-list-item (click)="onLogout()">
          <mat-icon aria-hidden="false" aria-label="home icon">power_settings_new</mat-icon>
          Logout
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async) && isAuthenticated">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Cash Box</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
