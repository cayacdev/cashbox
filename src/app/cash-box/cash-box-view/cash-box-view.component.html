<ng-container *ngIf="cashBox">
  <button class="toolbar-button" mat-stroked-button color="primary" routerLink="edit">Edit</button>
  <h1>{{cashBox.name}}</h1>
  <p>{{cashBox.description}}</p>

  <app-cash-box-budget-plan-view *ngIf="cashBox"
                                 [budgetPlan]="budgetPlan" [cashBoxId]="cashBox.id"></app-cash-box-budget-plan-view>

</ng-container>
