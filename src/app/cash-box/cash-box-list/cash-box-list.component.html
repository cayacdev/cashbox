<button mat-button color="primary" routerLink="new">Create new Cash Box</button>
<table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort *ngIf="!isLoading">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell class="actions" *matCellDef="let element">
      <button type="button" mat-button color="primary" (click)="onView(element)">View</button>
      <button type="button" mat-button color="accent" (click)="onEdit(element)">Edit</button>
      <button type="button" mat-button color="warn" (click)="onDelete(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div class="mat-spinner-wrapper" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
