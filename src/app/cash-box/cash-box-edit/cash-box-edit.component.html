<mat-spinner *ngIf="loading"></mat-spinner>
<mat-card *ngIf="!loading">
  <mat-card-title>Create new cash box</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="name" formControlName="name" #inputName>
          <mat-hint align="end">{{inputName.value?.length || 0}}/255</mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <textarea matNativeControl placeholder="description" formControlName="description"
                    #inputDescription></textarea>
          <mat-hint align="end">{{inputDescription.value?.length || 0}}/255</mat-hint>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="primary">Create</button>
        <button type="button" mat-raised-button color="warn" routerLink="..">Cancel</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
